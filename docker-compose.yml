    volumes:
      - ./services/mcp-medical:/app
    ports:
      - "7060:7060"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "const s=require('net').createConnection(7060,'127.0.0.1',()=>{s.end();process.exit(0)});s.on('error',()=>process.exit(1));setTimeout(()=>process.exit(1),2000);",
        ]
      interval: 20s
      timeout: 5s
      retries: 5

  biomcp:
    image: python:3.11-slim
    command: >-
      bash -lc "pip install --no-cache-dir biomcp-python && biomcp run --mode streamable_http --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import socket; s=socket.socket(); s.settimeout(2); s.connect(('127.0.0.1',8000)); s.close()",
        ]
      interval: 20s
      timeout: 5s
      retries: 5
