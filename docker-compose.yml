services:
  mcp-opentargets:
    image: node:20-bullseye
    working_dir: /app
    command: >-
      bash -lc "npm install && npm run build && npx -y mcp-proxy --port 7010 --stateless -- node build/index.js"
    volumes:
      - ./services/mcp-opentargets:/app
    ports:
      - "7010:7010"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "fetch('http://localhost:7010/ping').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))",
        ]
      interval: 20s
      timeout: 5s
      retries: 5

