name: gitleaks


on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main, master, dev]

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: gitleaks/gitleaks-action@v2
        with:
          args: --redact
